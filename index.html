<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
</head>

<body>
    <nav class="search">
        <h1>Cocktails!</h1>
        <form id="search-form">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a cocktail...">
                <button id="search-button" type="submit">Search</button>
                <button id="random-button" type="submit" class="ri-dice-fill" aria-label="Random"></button>
            </div>
        </form>
    </nav>

    <main>
        <h2 id="results-counter" class="hide"><b id="results-counter-number">0</b> Result found</h2>
        <div id="loading-icon" class="hide"></div>
        <div id="output" class="hide"></div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/4LanCrane" target="_blank" rel="noopener">Alan Crane</a> &amp; <a
                href="https://github.com/DaraCorrigan" target="_blank" rel="noopener">Dara Corrigan</a> &amp; <a
                href="https://github.com/acegoal07" target="_blank" rel="noopener">Alex Wood</a></p>
    </footer>
    
    <script src="assets/js/index.js" defer></script>
</body>

</html>
